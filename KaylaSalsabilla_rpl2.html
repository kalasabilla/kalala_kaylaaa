<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Tails Vet 🐾✨</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #fff8e7;
        color: #4b2e15;
    }

    /* Navbar */
    .navbar {
        background: #d9a066;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar h2 {
        margin: 0;
        color: white;
        font-weight: bold;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
    }
    .navbar ul li {
        display: inline;
    }
    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }
    .navbar ul li a:hover {
        color: #ffe6b3;
    }

    /* Container Form */
    .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff0d6;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border: 3px solid #d9a066;
    }

    h1 {
        text-align: center;
        color: #b85c00;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #4b2e15;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px;
        border-radius: 10px;
        border: 2px solid #d9a066;
        background-color: #fff8e7;
    }

    button {
        background-color: #b85c00;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e6a441;
    }

    /* Footer */
    footer {
        background: #d9a066;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 40px;
    }

    /* Elemen lucu */
    .cute-icon {
        font-size: 22px;
        margin-left: 5px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>🐶 Happy Tails Vet 🐾</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Layanan</a></li>
        <li><a href="#">Kontak</a></li>
    </ul>
</div>

<!-- Form Container -->
<div class="container">
    <h1>Happy Tails Vet 🐾✨</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label>Nama Pemilik Hewan 🐕</label>
        <input type="text" name="nama pemilik hewan" required>

        <label>Jenis Hewan Peliharaan 🐾</label>
        <input type="text" name="Jenis Hewan peliharaan" required>

        <label>Jenis Layanan Kesehatan 🏥</label>
        <select required>
            <option disabled selected>Pilih jenis layanan</option>
            <option value="Pemeriksaan Umum">Pemeriksaan Umum</option>
            <option value="Vaksinasi & Pencegahan Penyakit">Vaksinasi & Pencegahan Penyakit</option>
            <option value="Pengobatan & Penanganan Penyakit">Pengobatan & Penanganan Penyakit</option>
            <option value="Tindakan Bedah">Tindakan Bedah</option>
            <option value="Perawatan Gigi & Mulut">Perawatan Gigi & Mulut</option>
            <option value="Layanan Penunjang">Layanan Penunjang</option>
        </select>

        <label>Umur Hewan Peliharaan 🐾</label>
        <input type="number" name="Umur Hewan Peliharan" required>

        <label>Catatan mengenai gejala hewan 🐱</label>
        <textarea name="Catatan mengenai gejala hewan" rows="4" required></textarea>

        <button type="submit" name="submit">Kirim Formulir Perawatan 🐾</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>© 2025 Happy Tails Vet | Dibuat dengan 🐶❤️ untuk hewan kesayangan Anda</p>
</footer>

</body>
</html>
